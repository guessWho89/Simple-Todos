<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Todos App for everyone">
    <title>Simple Todos</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/banner.css">
    <link rel="stylesheet" href="css/sortable.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <script src="sw.js"></script>
</head>

<body>
    
    <div id="installBanner">
        <div class="holder">
            <p id="installText">Add app to your homescreen</p>
            <button id="btnInstall">Install</button>
            <span id="closeBanner">Ã—</span>
        </div>
    </div>

    <div class="box flex">
        <input type="text" name="newItem" class="newItem" placeholder="Add new item..">
        <button class="btn addItem">Add</button>
    </div>

    <div class="box">
        <ol class="list">
        </ol>
    </div>

    <div class="container">
        <div>
            <h3>Sortable List 1</h3>
            <ul id="list-1" class="sortable">
                <li>Item 01</li>
                <li>Item 02</li>
                <li>Item 03</li>
                <li>Item 04</li>
                <li>Item 05</li>
                <li>Item 06</li>
            </ul>
            <button id="sbtn-1" type="button">Serialize</button>
        </div>
        <div>
            <h3>Sortable List 2</h3>
            <ul id="list-2" class="sortable">
                <li>Item 07</li>
                <li>Item 08</li>
                <li>Item 09</li>
                <li>Item 10</li>
                <li>Item 11</li>
                <li>Item 12</li>
            </ul>
            <button id="sbtn-2" type="button">Serialize</button>
        </div>
    </div>
    


    <script src="js/include.js"></script>
    <script src="js/reg-sw.js"></script>
    <script src="js/modals.js"></script>
    <script src="js/script.js"></script>
    <script src="js/drag.js"></script>
    <script src="js/sortable.js"></script>
</body>

</html>
